<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Website Lock</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        padding: 10px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h3>Website Lock</h3>
    <input type="text" id="website" placeholder="Enter website URL" />
    <input type="password" id="pin" placeholder="Enter PIN" />
    <button id="add">Add Website</button>
    <script src="popup.js"></script>
  </body>
</html>
